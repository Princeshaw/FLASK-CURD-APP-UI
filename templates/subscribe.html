<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <title>Flask App </title>
  </head>
    <body>
      {% extends 'base.html' %}

      {% block bodyblock %}
      <br/>


    <div class="container">
    {% if error_msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error...</strong> All fields are required!!.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
      <h4>Please fill up this for to subscribe.</h4>
      <br/>
      <form action="{{url_for('subscribe')}}" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Enter first name" name="first_name" value="{{ first_name }}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Enter last name" name="last_name" value="{{ last_name }}">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="" placeholder="Enter email" name="email" value="{{ email }}">
        </div>
        <br/>
        <div class="form-group">
          <button class="btn btn-secondary" type="submit">Subscribe</button>
        </div>
      </form>
    </div>  

      {% endblock bodyblock %}
    </body>
</html>
